<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">    
        <link rel="stylesheet" href="records.css">
        
    </head>
    <body>

        <div class="container header">
            <ul class="navbar">
                <li class="headerItem"><h1 class="headerText"><a href="../index.html">Dota Minus</a></h1></li>
                <li class="headerItem"><h2 class="headerText"><a href="../player/player.html">Heroes</a></h2></li>
                <li class="headerItem"><h2 class="headerText"><a href="../matches/matches.html">Matches</a></h2></li>
                <li class="headerItem"><h2 class="headerText"><a class="active" href="records.html">Records</a></h2></li>
            </ul>
        </div>

        <div class="container basicUserInfo">
            <div id="loader">
            </div>
            <div class="row justify-content-sm-center">
                <img class="col-sm-auto" id="profilePic" src="">
                <h1 class="col-sm-auto" id="personaName"></h1>
                <h1 class="col-sm-auto" id="mmr"></h1>
                <h1 class="col-md"></h1>
                <h1 class="col-sm-auto" id="loss" style="color:green"></h1>
                <h1 class="col-sm-auto" id="win" style="color: red"></h1>
            </div>
           
        </div>

        <div class="container recordTable">
            <div>
                <h1 class="text-center header">Totals for the Past 20 Games</h1>
            </div>
            <div class="row">
                <div class="col">
                    <div class="recordBox">
                        <h2>Most Deaths</h2>
                        <h3 id="maxDeaths"></h3>
                    </div>
                </div>
                <div class="col">
                    <div class="recordBox">
                        <h2>Least Hero Damage</h2>
                        <h3 id="minHeroDMG"></h3>
                    </div>
                </div>
                <div class="col">
                    <div class="recordBox">
                        <h2>Least Experience</h2>
                        <h3 id="minXP"></h3>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <div class="recordBox">
                        <h2>Worst KDA</h2>
                        <h3 id="worstKDA"></h3>
                    </div>
                </div>
                <div class="col">
                    <div class="recordBox">
                        <h2>Shortest Game</h2>
                        <h3 id="minTime"></h3>
                    </div>
                </div>
                <div class="col">
                    <div class="recordBox">
                        <h2>Longest Losing Streak</h2>
                        <h3 id="losingStreak"></h3>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <div class="recordBox">
                        <h2>Lowest Net Worth</h2>
                        <h3 id="minNetWorth"></h3>
                    </div>
                </div>
                <div class="col">
                    <div class="recordBox">
                        <h2>Lowest Tower Damage</h2>
                        <h3 id="minTowerDMG"></h3>
                    </div>
                </div>
                <div class="col">
                    <div class="recordBox">
                        <h2>Fewest Last Hits</h2>
                        <h3 id="minLastHits"></h3>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="records.js"></script>
    </body>
</html>
